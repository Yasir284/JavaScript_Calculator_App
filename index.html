<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="main">
        <div class="calculator">
          <form name="form">
            <input class="textView" name="textView" />
          </form>
          <br />
          <table>
            <tr>
              <td colspan="2"></td>
              <td>
                <input
                  type="button"
                  value="C"
                  class="backBtn btn"
                  onclick="back()"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="AC"
                  class="clearBtn btn"
                  onclick="clearCalc()"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  value="1"
                  class="btn"
                  onclick="insert(1)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="2"
                  class="btn"
                  onclick="insert(2)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="3"
                  class="btn"
                  onclick="insert(3)"
                />
              </td>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="&#247;"
                  class="btn"
                  onclick="insert(' / ')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  value="4"
                  class="btn"
                  onclick="insert(4)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="5"
                  class="btn"
                  onclick="insert(5)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="6"
                  class="btn"
                  onclick="insert(6)"
                />
              </td>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="&#215;"
                  class="btn"
                  onclick="insert(' * ')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="button"
                  value="7"
                  class="btn"
                  onclick="insert(7)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="8"
                  class="btn"
                  onclick="insert(8)"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="9"
                  class="btn"
                  onclick="insert(9)"
                />
              </td>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="-"
                  class="btn"
                  onclick="insert(' - ')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="."
                  class="btn"
                  onclick="insert('.')"
                />
              </td>
              <td>
                <input
                  type="button"
                  value="0"
                  class="btn"
                  onclick="insert(0)"
                />
              </td>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="="
                  class="btn"
                  onclick="equals()"
                />
              </td>
              <td>
                <input
                  style="font-size: 2rem"
                  type="button"
                  value="+"
                  class="btn"
                  onclick="insert(' + ')"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
